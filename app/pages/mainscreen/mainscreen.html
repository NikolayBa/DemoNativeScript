<StackLayout>
    <StackLayout height="90%">
      <Button id="ConnectButton" [text]="isConnected ? 'Disconnect' : 'Connect' " (tap)="onButtonTap()"></Button>
    </StackLayout>
    <Label height="10%" #BlueToothStatusBar id="BlueToothStatusBar" [text]="isConnected ? 'Connected to Car Device' : 'Not Connected to Car Device'"></Label>
</StackLayout>
